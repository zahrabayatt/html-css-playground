<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />
    <title>Document</title>
  </head>
  <body>
    <form>
      <h2>Input types:</h2>
      <input type="text" />
      <input type="number" />
      <input type="password" />
      <input type="date" />
      <input type="email" />
      <textarea cols="30" rows="10"></textarea>
      <h2>Input attributes:</h2>
      <input type="text" value="Hello" />
      <input type="text" readonly value="you can't change this" />
      <input type="text" placeholder="Hey..." />
      <input
        type="text"
        disabled
        value="you can't select this and change it and also doesn't send to server"
      />
      <input type="text" maxlength="5" />
      <input type="text" autofocus />
      <!-- <textarea value="Hiiiiiii"></textarea> it is not correct -->
      <textarea>Hiiiiiiiiii</textarea>
    </form>
  </body>
</html>
