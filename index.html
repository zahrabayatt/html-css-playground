    <!-- if we want show images width different relative sizes in different DPR and resolution screen -->
    <img
      src="images/meal.jpg"
      alt="A bowl of salmon and curry"
      class="meal"
      srcset="
        images/meal.jpg     400w,
        images/meal@2x.jpg  800w,
        images/meal@3x.jpg 1200w
      "
      sizes="
      (max-width: 500px) 100vw,
      (max-width: 700px) 50vw,
      32vw"
    />
    <!-- 32vw applied on other cases -->
  </body>
