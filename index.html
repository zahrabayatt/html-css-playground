<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />
    <title>Document</title>
  </head>
  <body>
    <form>
      <div>
        <input type="checkbox" id="front-end" />
        <label class="label-inline" for="front-end">Front-end</label>
      </div>
      <div>
        <input type="checkbox" id="back-end" checked />
        <label class="label-inline" for="back-end">Back-end</label>
      </div>
      <div>
        <input type="checkbox" id="database" disabled />
        <label class="label-inline" for="database">Database</label>
      </div>
    </form>
    <!-- 
      - milligram make label block level element and we can use utility class in milligram to make label element a inline element.

      - every input checkbox type element comes with a label which is have for attribute with value of id attribute of input element 

      - if you click on label or checkbox element, the checkbox is going to be checked or unchecked. 
    -->
  </body>
</html>
